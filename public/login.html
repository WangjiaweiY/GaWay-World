<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/c/font_4207241_c1z2vyfgi6r.css" />
    <link rel="icon" href="../src/assets/wjw-yyt.png" sizes="16x16">
    <title>渔夫的空间</title>
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header-container">
                <i class="iconfont icon-yu"></i>
                <div class="header">登录</div>
            </div>
            <div class="tixing-container"> 
                <div class="tixing">登录成功</div>
            </div>
            <div class="form-wrapper">
                <div class="inputBox">
                    <input type="text" name="username" required>
                    <span>Username</span>
                </div>
                <div class="inputBox">
                    <input type="password" name="password" required>
                    <span>Password</span>
                </div>
                <div class="btn">Login</div>
            </div>
            <div class="msg-container">
                <div class="msg">
                    还未注册？
                    <a href="../signup/index.html">点击注册</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../src/login/index.js"></script>
</body>
</html>
