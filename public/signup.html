<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>注册</title>
  </head>
  <body>
    <h1>注册</h1>
    <div class="form-container">
        <form>
            <div class="inputBox">
              <input type="text" required>
              <span>Username</span>
            </div>
            <div class="inputBox">
              <input type="email" required>
              <span>E-mail</span>
            </div>
            <div class="inputBox">
              <input type="text" required>
              <span>Password</span>
            </div>
            <div class="inputBox">
              <input type="password" required>
              <span>Password</span>
            </div>
            <div class="button-container">
              <div class="buttonBox">
                <button class="register-button">注册</button>
              </div>
            </div>
        </form>
    </div>
  </body>
</html>
